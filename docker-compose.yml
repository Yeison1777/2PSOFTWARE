services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: uml_editor
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./uml-editor-backend/init_database.sql:/docker-entrypoint-initdb.d/init_database.sql:ro
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./uml-editor-backend
    environment:
      ENVIRONMENT: production
      PORT: 8000
      DATABASE_URL: postgresql://postgres:postgres@db:5432/uml_editor
      JWT_SECRET_KEY: change-me-in-production
      CORS_ORIGINS: http://localhost:3000
    depends_on:
      - db
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./uml-editor
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  pgdata:


