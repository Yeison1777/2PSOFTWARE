services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: uml_editor
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./uml-editor-backend/init_database.sql:/docker-entrypoint-initdb.d/init_database.sql:ro

  backend:
    build:
      context: ./uml-editor-backend
    environment:
      ENVIRONMENT: production
      PORT: 8000
      DATABASE_URL: postgresql://postgres:postgres@db:5432/uml_editor
      JWT_SECRET_KEY: change-me-in-production
      # Allow browser access when the app is published via Nginx on a different public port.
      CORS_ORIGINS: http://software3dlv.duckdns.org:8001
    depends_on:
      - db
    ports:
      - "127.0.0.1:18000:8000"

  frontend:
    build:
      context: ./uml-editor
    environment:
      NODE_ENV: production
      # Use basePath-aware API URL for /app2/ deployment
      NEXT_PUBLIC_BASE_PATH: /app2
      NEXT_PUBLIC_API_URL: /app2/api
    depends_on:
      - backend
    ports:
      - "127.0.0.1:13000:3000"

volumes:
  pgdata:


